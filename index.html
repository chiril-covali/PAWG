<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratoare</title>
    <!-- Folosim favicon.ico -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Laboratoare</h1>
        <div class="info">
            <p><a href="https://github.com/chiril-covali" style="color: #0366d6; text-decoration: none;" target="_blank">Chiril Covali</a></p>
        </div>
        <div id="fileList" class="file-list">
            <div class="loading">Se Ã®ncarcÄƒ fiÈ™ierele...</div>
        </div>
    </div>

    <script>
        const REPO_OWNER = 'chiril-covali';
        const REPO_NAME = 'PAWG';
        const GITHUB_PAGES_URL = `https://${REPO_OWNER}.github.io/${REPO_NAME}`;

        function getFileIcon(filename) {
            const extension = filename.split('.').pop().toLowerCase();
            const icons = {
                'html': 'ðŸ“„',
                'css': 'ðŸŽ¨',
                'js': 'ðŸ“œ',
                'md': 'ðŸ“',
                'jpg': 'ðŸ–¼ï¸',
                'png': 'ðŸ–¼ï¸',
                'pdf': 'ðŸ“•',
                'txt': 'ðŸ“',
                'default': 'ðŸ“„'
            };
            return icons[extension] || icons.default;
        }

        async function listFiles() {
            const fileList = document.getElementById('fileList');
            try {
                // ObÈ›inem conÈ›inutul repository-ului
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const contents = await response.json();

                // GÄƒsim folderul lab
                const labFolder = contents.find(item => 
                    item.type === 'dir' && item.name.toLowerCase() === 'lab'
                );

                if (!labFolder) {
                    throw new Error('Folderul "lab" nu a fost gÄƒsit Ã®n repository');
                }

                // ObÈ›inem conÈ›inutul folderului lab
                const labResponse = await fetch(labFolder.url);
                
                if (!labResponse.ok) {
                    throw new Error(`HTTP error! status: ${labResponse.status}`);
                }

                const labContents = await labResponse.json();

                // VerificÄƒm dacÄƒ avem fiÈ™iere de afiÈ™at
                if (!Array.isArray(labContents) || labContents.length === 0) {
                    fileList.innerHTML = '<div class="info">Nu existÄƒ fiÈ™iere Ã®n folderul lab.</div>';
                    return;
                }

                // SortÄƒm fiÈ™ierele
                const sortedFiles = [...labContents].sort((a, b) => 
                    a.name.localeCompare(b.name, undefined, {numeric: true, sensitivity: 'base'})
                );

                // GenerÄƒm HTML-ul pentru fiÈ™iere cu link-uri cÄƒtre GitHub Pages
                const fileListHTML = sortedFiles
                    .map(file => `
                        <li class="file-item">
                            <a href="${GITHUB_PAGES_URL}/lab/${encodeURIComponent(file.name)}" 
                               class="file-link" 
                               target="_blank">
                                <span class="file-icon">${getFileIcon(file.name)}</span>
                                ${file.name}
                            </a>
                        </li>
                    `)
                    .join('');

                fileList.innerHTML = `<ul class="file-list">${fileListHTML}</ul>`;

            } catch (error) {
                console.error('Eroare:', error);
                fileList.innerHTML = `
                    <div class="error-message">
                        <p>Eroare la Ã®ncÄƒrcarea fiÈ™ierelor: ${error.message}</p>
                        <p>VÄƒ rugÄƒm sÄƒ verificaÈ›i:</p>
                        <ul>
                            <li>Conexiunea la internet</li>
                            <li>Disponibilitatea API-ului GitHub</li>
                            <li>ExistenÈ›a repository-ului È™i a folderului lab</li>
                        </ul>
                    </div>
                `;
            }
        }

        // ÃŽncÄƒrcÄƒm fiÈ™ierele cÃ¢nd se Ã®ncarcÄƒ pagina
        window.addEventListener('load', listFiles);
    </script>
</body>
</html>
